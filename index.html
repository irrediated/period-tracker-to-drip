<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>P Tracker to Drip</title>
  </head>
  <body>
    <div x-data="fileUpload">
      <h1>P Tracker to Drip Converter</h1>
      <h2>
        Upload an exported <a href="https://play.google.com/store/apps/details?id=com.popularapp.periodcalendar&pcampaignid=web_share">MyCalendar/P Tracker/Period Tracker</a> txt file and you can download a CSV compatible with
        drip
      </h2>
      /* Display export information */
      <div id="FileUpload" class="file-upload">
        <input type="file" x-on:change="onUpload" accept="application/JSON" />
        <template x-if="file !== null">
          <div>
            <div>
              <span x-text="file.name">Uploading</span>
            </div>
          </div>
        </template>

        <template x-if="file === null">
          <div>
            <p>Drag your files here or click in this area.</p>
            <a href="javascript:void(0)">Select a file</a>
          </div>
        </template>
      </div>
      <template x-if="error">
        <p class="read-error">We could not read your uploaded file</p>
      </template>
      <template x-if="fileToDownload">
        <button @click="downloadCSV" class="download-button">
          Download File
        </button>
      </template>
    </div>

    <script type="module" src="/main.js"></script>
    <link href="/style.css" rel="stylesheet" />
  </body>
</html>
